<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="description" content="WebRTC code samples">

        <title>Peer connection</title>

    </head>

    <body>

        <div id="container">
            <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
                <span>Peer connection</span></h1>

            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>

            <div class="box">
                <button id="startButton">Start</button>
                <button id="joinButton">Join</button>
                <button id="leaveButton">Leave</button>
            </div>

            <p>View the console to see logging.</p>

            <p>For more information about RTCPeerConnection, see <a href="http://www.html5rocks.com/en/tutorials/webrtc/basics/"
                title="HTML5 Rocks article about WebRTC by Sam Dutton">Getting Started With WebRTC</a>.</p>

        </div>

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
